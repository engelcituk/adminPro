<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col text-right">
                    <button [routerLink]="['/clientes']" class="btn btn-warning">
                        <i class="fa fa-arrow-left"></i>
                        Volver
                    </button>
                </div>
                <form ngNativeValidate class="row" #formLugar="ngForm" (ngSubmit)="saveLugar(formLugar)">
                    <div class="col-6">
                        <div class="form-group m-b-0">
                            <label class="control-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-addon input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="lugar.name" name="name" type="text" required class="form-control">

                            </div>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <div class="form-group m-b-0">
                            <label class="control-label">Hotel</label>
                            <select class="form-control" [(ngModel)]="lugar.hotel" name="hotel">
                                <option value="">Seleccione hotel</option>
                                <option *ngFor="let hotel of hoteles" [value]="hotel._id">
                                    {{hotel.name}}
                                </option>

                            </select>                            
                        </div>
                    </div>                                        
                    <div class="col text-right">
                        <br>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
