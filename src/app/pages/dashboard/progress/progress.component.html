<div class="row">
    <div class="col-12"> 
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Progressbar</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="porcentaje"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [style.width]="porcentaje + '%'" >
                    </div>
                </div> 
                <hr>
                <div class="progress">
                    <div class="progress-bar bg-danger wow animated progress-animated" role="progressbar"
                        [attr.ariaValuenow]="porcentaje2"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [style.width]="porcentaje2 + '%'"                        
                        >
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                    leyenda="Primer Incrementador"
                    [porcentaje]="porcentaje"
                    (cambioValor)="porcentaje = $event">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador
                    leyenda="Segundo Incrementador"
                    [porcentaje]="porcentaje2"
                    (cambioValor)="porcentaje2 = $event" >
                </app-incrementador>                
            </div>
        </div>
    </div>
</div>
