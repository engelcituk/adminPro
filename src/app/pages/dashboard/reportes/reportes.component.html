<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Progressbar</h1>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        [attr.ariaValuenow]="porcentaje" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary" (click)="cambiarValor(-5)">
                            <i class="mdi mdi-minus"></i>
                        </button>
                    </div>
                        <input type="text" class="form-control" name="porcentaje" [(ngModel)]="porcentaje">
                    <div class="input-group-prepend">
                        <button type="button" class="btn btn-primary" (click)="cambiarValor(+5)">
                            <i class="mdi mdi-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input type="text" class="form-control">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
