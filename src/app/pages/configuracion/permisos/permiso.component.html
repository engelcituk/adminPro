<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="col text-right">
                    <button [routerLink]="['/permisos']" class="btn btn-warning">
                        <i class="fa fa-arrow-left"></i>
                        Volver
                    </button>
                </div>
                <form ngNativeValidate class="row" #formPermiso="ngForm" (ngSubmit)="savePermiso(formPermiso)">
                    <div class="col-4">
                        <div class="form-group m-b-0">
                            <label class="control-label">Identificador</label>
                            <div class="input-group">
                                <span class="input-group-addon input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="permiso.identificador" name="identificador" type="text" required class="form-control" [disabled]="disabledInputIdentificador">

                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group m-b-0">
                            <label class="control-label">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-addon input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-clock"></i>
                                    </span>
                                </span>
                                <input [(ngModel)]="permiso.name" name="name" type="text" required class="form-control">
                    
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="form-group m-b-0">
                            <label class="control-label">Estado</label>
                            <div class="demo-radio-button">
                            
                                <input [(ngModel)]="permiso.status" name="status" type="checkbox" id="radio_1" 
                                    class="radio-col-light-green">                            
                                <label for="radio_1">activo</label>
                                <!-- <input [(ngModel)]="permiso.status" name="status" type="radio" id="radio_2" [value]="false" class="radio-col-red"
                                    required>
                                <label for="radio_2">desactivado</label> -->
                            </div>
                        </div>
                        
                    </div>

                    <div class="col text-right">
                        <br>
                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
