<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">
            <!-- angular al tener control de los formularios desactiva las validaciones en los cmapos de los, si se desea mantenerlos se añada en el formulario la propiedad ngNativeValidate -->
            <form ngNativeValidate [formGroup]="forma" class="form-horizontal form-material" id="loginform" (ngSubmit)="registrarUsuario()">
                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/sol.PNG" alt="Home" /><br />
                    <!-- <img src="assets/images/logo-text-sandos.PNG" alt="Home" /> -->
                </a>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input type="text"  class="form-control" formControlName="nombre" name="nombre"  placeholder="Nombre completo" required>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="text"  class="form-control" formControlName="username" name="username"   placeholder="Nombre de usuario" required>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input type="password"  class="form-control" formControlName="password" name="password"   placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password"  class="form-control" formControlName="password2" name="password2"   placeholder="Confirmar Contraseña" required>
                    </div>
                </div> 
                <!-- el error igual solo aparece si el formulario no esta pristine, ha sido tocada-->
                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger">
                        Las contraseñas deben de ser iguales
                    </p>
                </div>
                
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">
                            <i class="fas fa-save"></i> Registrarse</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Ya tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingresar</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
